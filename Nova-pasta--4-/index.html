
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar for better density */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        html, body {
          width: 210mm;
          height: auto !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact;
          overflow: visible !important;
        }
        #root, #root > div {
          height: auto !important;
          display: block !important;
          overflow: visible !important;
        }
        #root > div > nav,
        header,
        aside,
        .tabs-container,
        footer,
        .no-print,
        button,
        .fixed-action-btn {
          display: none !important;
        }
        main {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
          background-color: white !important;
          width: 100% !important;
          height: auto !important;
          position: static !important;
        }
        /* Força a escala 1 na impressão para evitar borrões ou cortes por zoom */
        .print-scale-fix {
          transform: none !important;
          top: auto !important;
          left: auto !important;
          position: static !important;
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          height: auto !important;
          display: block !important;
        }
        .page-break {
          page-break-after: always !important;
          break-after: page !important;
        }
      }
    </style>
